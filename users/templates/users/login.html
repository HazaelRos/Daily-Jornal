{% extends "journal/base.html"  %}
{% load bootstrap3 %}

{% block header %}
 <h2>Ingresa a tu cuenta.</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'journal:index' %}">
  </form>

{% endblock content %}
