{% extends "journal/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <h3><a href="{% url 'journal:topic' topic.id %}">{{ topic }}</a></h3>

  <h3>Añade una nueva entrada:</h3>
  <form action="{% url 'journal:new_entry' topic.id %}" method="post"
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Añadir</button>
    {% endbuttons %}
  </form>

{% endblock content %}
