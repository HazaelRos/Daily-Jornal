{% extends "journal/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'journal:topic' topic.id %}">{{ topic }}</a></h2>
  <h3>Editar entrada:</h3>
{% endblock header %}

{% block content %}

  <form action= "{% url 'journal:edit_entry' entry.id %}" method="post"
   class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Editar</button>
    {% endbuttons %}
  </form>

{% endblock content %}
