{% extends "journal/base.html" %}

{% block header %}
 <h1>Temas</h1>
{% endblock header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'journal:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>Nada ha sido añadido todavía.</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'journal:new_topic' %}">Add a new topic:</a></h3>

{% endblock content %}
